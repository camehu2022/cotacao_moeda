<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cotação de Moedas</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>

<div style="margin-left:7em;margin-top:3em;width:800px;">
        <div class="card-deck">
          <div class="card bg-primary">
            <div class="card-body text-center">
                <p class="card-text" style="font-size:36px;">{{bit}}</p>
                <footer class="footer">
                   <p>Bitcon</p>
                </footer>

            </div>
          </div>
          <div class="card bg-warning">
            <div class="card-body text-center">
              <p class="card-text" style="font-size:36px;" >{{euro}}</p>
                 <footer class="footer">
                   <p>Euro</p>
                </footer>
            </div>
          </div>


          <div class="card bg-success">
            <div class="card-body text-center">
              <p class="card-text" style="font-size:36px;">{{real}}</p>
                 <footer class="footer">
                   <p>Real</p>
                </footer>
            </div>
          </div>
        </div>
</div>
</body>
</html>
